<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #202028;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 30px;
            color: #f7d51d;
            text-shadow: 4px 4px 0px #e02c2c, 8px 8px 0px #242424;
            margin-bottom: 50px;
        }

        .btn-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .pixel-btn {
            background-color: #fff;
            border: 4px solid #000;
            padding: 20px 40px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            color: #000;
            box-shadow: 8px 8px 0px #000;
            transition: transform 0.1s, box-shadow 0.1s;
            position: relative;
        }

        .pixel-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 4px 4px 0px #000;
        }

        .btn-chat {
            background-color: #55acee;
            color: white;
        }

        .btn-dash {
            background-color: #e74c3c;
            color: white;
        }

        .icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>

<body>

    <h1>PixelBrain 16-BIT</h1>

    <div class="btn-container">
        <a href="/chat" class="pixel-btn btn-chat">
            <span class="icon">
                <!-- Solid Square Bubble with pixel tail -->
                <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                    style="display: block; margin: 0 auto;">
                    <path d="M2 2H22V18H18V22H14V18H2V2ZM4 4V16H20V4H4Z" fill="white" />
                    <rect x="5" y="6" width="14" height="2" fill="white" />
                    <rect x="5" y="10" width="10" height="2" fill="white" />
                    <rect x="5" y="14" width="8" height="2" fill="white" />
                </svg>
            </span>
            START CHAT
        </a>

        <a href="/dashboard" class="pixel-btn btn-dash">
            <span class="icon">
                <!-- Pixel Bar Chart -->
                <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                    style="display: block; margin: 0 auto;">
                    <path d="M2 2H4V20H22V22H2V2Z" fill="white" />
                    <rect x="6" y="10" width="3" height="10" fill="white" />
                    <rect x="11" y="6" width="3" height="14" fill="white" />
                    <rect x="16" y="14" width="3" height="6" fill="white" />
                </svg>
            </span>
            DASHBOARD
        </a>
    </div>

</body>

</html>
