<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Monitor Dashboard</title>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-green: #238636;
            --accent-red: #da3633;
            --accent-blue: #58a6ff;
            --border: #30363d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            background: var(--card-bg);
            border: 1px solid var(--border);
        }

        .online {
            color: #3fb950;
            border-color: #3fb950;
        }

        .offline {
            color: #f85149;
            border-color: #f85149;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 20px;
        }

        .card h2 {
            margin-top: 0;
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .metric-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .metric-sub {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        th {
            color: var(--text-secondary);
        }

        /* Chart container */
        .chart-container {
            position: relative;
            height: 200px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div style="display: flex; gap: 15px; align-items: center;">
                <a href="/" style="text-decoration: none;">
                    <button
                        style="background: #55acee; color: white; border: 1px solid #30363d; padding: 5px 12px; border-radius: 6px; cursor: pointer; font-family: inherit;">üè†
                        HOME</button>
                </a>
                <h1>PixelBrain 16-Bit Control</h1>
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <div id="service-status" class="status-badge offline">Checking...</div>
                <a href="/logout" style="text-decoration: none;">
                    <button
                        style="background: #da3633; color: white; border: 1px solid #30363d; padding: 5px 12px; border-radius: 6px; cursor: pointer; font-family: inherit;">LOGOUT</button>
                </a>
            </div>
        </header>

        <!-- Metrics Grid -->
        <div class="grid">
            <!-- CPU Card -->
            <div class="card">
                <h2>CPU Usage</h2>
                <div class="chart-container">
                    <canvas id="cpuChart"></canvas>
                </div>
                <div id="cpu-text" class="metric-value">0%</div>
            </div>

            <!-- Memory Card -->
            <div class="card">
                <h2>RAM Usage</h2>
                <div class="chart-container">
                    <canvas id="ramChart"></canvas>
                </div>
                <div id="ram-text" class="metric-value">0%</div>
                <div id="ram-detail" class="metric-sub">0 GB / 0 GB</div>
            </div>

            <!-- Ollama Info Card -->
            <div class="card">
                <h2>Loaded Models</h2>
                <ul id="model-list" style="list-style: none; padding: 0;">
                    <li>Checking...</li>
                </ul>
            </div>
        </div>

        <!-- Client Table -->
        <div class="card">
            <h2>üîå Connected Clients (Real-time)</h2>
            <table>
                <thead>
                    <tr>
                        <th>IP Address</th>
                        <th>Last Seen</th>
                        <th>Device Type (Guess)</th>
                    </tr>
                </thead>
                <tbody id="client-table-body">
                    <tr>
                        <td colspan="3">Waiting for data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // --- Charts Configuration ---
        const commonOptions = {
            responsive: true,
            maintainAspectRatio: false,
            animation: false,
            scales: {
                y: { beginAtZero: true, max: 100, grid: { color: '#30363d' } },
                x: { display: false }
            },
            plugins: { legend: { display: false } }
        };

        const cpuCtx = document.getElementById('cpuChart').getContext('2d');
        const ramCtx = document.getElementById('ramChart').getContext('2d');

        const cpuChart = new Chart(cpuCtx, {
            type: 'line',
            data: { labels: Array(20).fill(''), datasets: [{ data: Array(20).fill(0), borderColor: '#58a6ff', borderWidth: 2, tension: 0.4, pointRadius: 0 }] },
            options: commonOptions
        });

        const ramChart = new Chart(ramCtx, {
            type: 'line',
            data: { labels: Array(20).fill(''), datasets: [{ data: Array(20).fill(0), borderColor: '#da3633', borderWidth: 2, tension: 0.4, pointRadius: 0 }] },
            options: commonOptions
        });

        // --- Data Fetching ---
        function updateDashboard() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    // Update System Stats
                    document.getElementById('cpu-text').innerText = data.system.cpu + '%';
                    document.getElementById('ram-text').innerText = data.system.ram_percent + '%';
                    document.getElementById('ram-detail').innerText = `${data.system.ram_used_gb} GB / ${data.system.ram_total_gb} GB`;

                    // Update Charts
                    updateChart(cpuChart, data.system.cpu);
                    updateChart(ramChart, data.system.ram_percent);

                    // Update Ollama Status
                    const statusBadge = document.getElementById('service-status');
                    if (data.ollama.status === 'online') {
                        statusBadge.innerText = 'OLLAMA ONLINE';
                        statusBadge.className = 'status-badge online';

                        // Update Models
                        const modelList = document.getElementById('model-list');
                        modelList.innerHTML = '';
                        if (data.ollama.models.length > 0) {
                            data.ollama.models.forEach(model => {
                                const li = document.createElement('li');
                                li.innerText = `üì¶ ${model.name} (${(model.size / 1024 / 1024 / 1024).toFixed(1)} GB)`;
                                li.style.padding = '5px 0';
                                li.style.borderBottom = '1px solid #30363d';
                                modelList.appendChild(li);
                            });
                        } else {
                            modelList.innerHTML = '<li>No models loaded in memory</li>';
                        }
                    } else {
                        statusBadge.innerText = 'OLLAMA OFFLINE';
                        statusBadge.className = 'status-badge offline';
                    }

                    // Update Clients Table
                    const tbody = document.getElementById('client-table-body');
                    tbody.innerHTML = '';
                    if (data.clients.length > 0) {
                        data.clients.forEach(client => {
                            const tr = document.createElement('tr');
                            // Simple heuristic for localhost vs LAN
                            let type = "Unknown";
                            if (client.ip === '127.0.0.1') type = "üñ•Ô∏è Host PC";
                            else if (client.ip.startsWith('192.168')) type = "üì± Mobile / LAN";

                            tr.innerHTML = `<td>${client.ip}</td><td>${client.last_seen}</td><td>${type}</td>`;
                            tbody.appendChild(tr);
                        });
                    } else {
                        tbody.innerHTML = '<tr><td colspan="3">No active clients</td></tr>';
                    }
                })
                .catch(err => console.error(err));
        }

        function updateChart(chart, newValue) {
            const data = chart.data.datasets[0].data;
            data.shift();
            data.push(newValue);
            chart.update();
        }

        // Poll every 1 second
        setInterval(updateDashboard, 1000);
        updateDashboard();
    </script>
</body>

</html>
